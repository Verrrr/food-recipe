<div class="container center-align">
  <div class="row">
    <div class="col s12">
      <h3>{{ recipe.name }}</h3>
    </div>
    <div class="col s12">
      <img [src]="recipe.image" alt="">
    </div>
    <div class="col s12">
      <h4>Ingredients</h4>
      <p style="white-space: pre;">{{ recipe.ingredients }}</p>
    </div>
    <div class="col s12">
      <h4>Preparation</h4>
      <p class="fluid" >{{ recipe.preparation }}</p>
    </div>
  </div>
</div>
